<button class="back-button" routerLink="/">&lt;</button>
<form>
  <input #emailInput type="email" placeholder="Email">
  <input #pass1Input type="password" placeholder="Password">
  <input #pass2Input type="password" placeholder="Confirm Password">
</form>
<!-- Save form data -->
<button class="ui-button" (click)="registerForm(emailInput.value, pass1Input.value, pass2Input.value)">Register</button><br>





<p *ngIf="successfulReg" style="color: green;">Registration Successful!</p>
<p *ngIf="!successfulReg && password1 !== password2" style="color: red;">
  Passwords do not match.
</p>
